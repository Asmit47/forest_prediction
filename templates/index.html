<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
</head>
<body>
    <h1>Fire Weather Index Prediction</h1>
    <form action="/predict" method="POST">
        <label for="temperature">Temperature (Â°C):</label>
        <input type="number" step="any" name="temperature" required><br>
        <label for="humidity">Relative Humidity (%):</label>
        <input type="number" step="any" name="humidity" required><br>
        <label for="wind_speed">Wind Speed (km/h):</label>
        <input type="number" step="any" name="wind_speed" required><br>
        <label for="rainfall">Rainfall (mm):</label>
        <input type="number" step="any" name="rainfall" required><br>
        <label for="fuel_moisture">Fuel Moisture Code:</label>
        <input type="number" step="any" name="fuel_moisture" required><br>
        <label for="drought_code">Drought Code:</label>
        <input type="number" step="any" name="drought_code" required><br>
        <label for="initial_spread">Initial Spread Index:</label>
        <input type="number" step="any" name="initial_spread" required><br>
        <label for="build_up">Build-Up Index:</label>
        <input type="number" step="any" name="build_up" required><br>
        <label for="ffmc">Fine Fuel Moisture Code (FFMC):</label>
        <input type="number" step="any" name="ffmc" required><br>
        <label for="dmc">Duff Moisture Code (DMC):</label>
        <input type="number" step="any" name="dmc" required><br>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
